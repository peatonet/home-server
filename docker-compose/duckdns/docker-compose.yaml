services:
  # ---- DuckDNS ----
  duckdns:
    image: linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - SUBDOMAINS=<DUCKDNS_SUBDOMAIN>
      - TOKEN=<DUCKDNS_TOKEN>
      - LOG_FILE=true
    volumes:
      - ./config:/config
    restart: unless-stopped
    network_mode: host
